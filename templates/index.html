<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Recommender System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: #121212; /* A softer black */
            font-family: 'Poppins', sans-serif;
        }
        
        .navbar {
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .book-card {
            background-color: #201e1e;
            border: 1px solid #2e2e2e;
            border-radius: 8px;
            transition: all 0.3s ease-in-out;
            color: #f8f9fa; /* Light text for dark cards */
        }

        .book-card:hover {
            transform: translateY(-10px);
            border-color: #00bcd4; /* Changed to amber */
            box-shadow: 0 8px 25px rgba(255, 191, 0, 0.2); /* Changed to amber */
        }
        
        .card-img-top {
            height: 350px;
            object-fit: cover;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
        }

        .card-title {
            font-weight: 700;
            font-size: 1.1rem;
            min-height: 50px; /* Ensures titles have similar space */
        }
        
        .card-text {
            color: #adb5bd; /* Muted text color for author */
            font-size: 0.9rem;
        }
        
        .card-footer {
            background-color: transparent;
            border-top: 1px solid #2e2e2e;
            font-size: 0.85rem;
        }

    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #00bcd4;"> <div class="container-fluid">
        <a class="navbar-brand" href="/recommend">üìö My Book Recommender</a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/recommend">Recommend</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-12 text-center mb-4">
                <h1 class="text-white" style="font-size: 50px; font-weight: 700;">Top 50 Books</h1>
            </div>
            
            {% for i in range(book_name|length) %}
                <div class="col-lg-3 col-md-4 col-sm-6 mb-4">
                    <div class="card h-100 book-card">
                        <img class="card-img-top" src="{{image[i]}}" alt="Book cover for {{book_name[i]}}">
                        <div class="card-body d-flex flex-column">
                            <h5 class="card-title">{{book_name[i]}}</h5>
                            <p class="card-text">{{author[i]}}</p>
                        </div>
                        <div class="card-footer d-flex justify-content-between align-items-center">
                            <span>‚≠ê {{rating[i]}}</span>
                            <span>üë• {{votes[i]}} Votes</span>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
