<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Recommender System - Recommend</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: #121212; /* A softer black */
            font-family: 'Poppins', sans-serif;
            color: #f8f9fa; /* Default text color for the body */
        }
        
        .navbar {
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .book-card {
            background-color: #1e1e1e;
            border: 1px solid #2e2e2e;
            border-radius: 8px;
            transition: all 0.3s ease-in-out;
            color: #f8f9fa; /* Light text for dark cards */
        }

        .book-card:hover {
            transform: translateY(-10px);
            border-color: #00bcd4; /* Electric Blue Accent */
            box-shadow: 0 8px 25px rgba(0, 123, 255, 0.2); /* Electric Blue Accent */
        }
        
        .card-img-top {
            height: 350px;
            object-fit: cover;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
        }

        .card-title {
            font-weight: 700;
            font-size: 1.1rem;
            min-height: 50px; /* Ensures titles have similar space */
            color: #f8f9fa;
        }
        
        .card-text {
            color: #adb5bd; /* Muted text color for author */
            font-size: 0.9rem;
        }

        /* Input form styling */
        .form-control {
            background-color: #2e2e2e;
            border: 1px solid #4a4a4a;
            color: #f8f9fa;
            padding: 1rem;
            font-size: 1.1rem;
        }
        .form-control::placeholder {
            color: #adb5bd;
        }
        .form-control:focus {
            background-color: #2e2e2e;
            border-color: #007BFF; /* Electric Blue Accent on focus */
            box-shadow: 0 0 0 0.25rem rgba(0, 123, 255, 0.25);
            color: #f8f9fa;
        }

        /* Submit button styling */
        .btn-custom-submit {
            background-color: #00bcd4; /* Electric Blue Accent */
            color: white;
            border: none;
            padding: 0.75rem 2rem;
            font-size: 1.25rem;
            font-weight: 700;
            border-radius: 0.5rem;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .btn-custom-submit:hover {
            background-color: #138f9f; /* Darker blue on hover */
            transform: translateY(-2px);
            color: white;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #00bcd4;"> 
        <div class="container-fluid">
            <a class="navbar-brand" href="/">ðŸ“š My Book Recommender</a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/recommend">Recommend Book</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-12 text-center mb-5">
                <h1 class="text-white" style="font-size: 50px; font-weight: 700;">Recommend Books</h1>
                <form action="/recommend_books" method="post" class="mt-4 w-75 mx-auto">
                    <input type="text" name="user_input" class="form-control mb-3" placeholder="Enter a book name...">
                    <input type="submit" value="Get Recommendations" class="btn btn-lg btn-custom-submit">
                </form>
            </div>
            {% if error %}
                <div class="col-12 text-center mb-4">
                    <div class="alert alert-warning" role="alert" style="background-color: #ff6f61; color: white; font-weight: 600;">
                        {{ error }}
                    </div>
                </div>
            {% endif %}
            
            {% if data %}
                {% for item in data %} {# Changed 'i' to 'item' for clarity #}
                    <div class="col-lg-3 col-md-4 col-sm-6 mb-4">
                        <div class="card h-100 book-card">
                            <img class="card-img-top" src="{{item[2]}}" alt="Book cover for {{item[0]}}">
                            <div class="card-body d-flex flex-column">
                                <h5 class="card-title">{{item[0]}}</h5>
                                <p class="card-text">{{item[1]}}</p>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            {% endif %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
